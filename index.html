		<head>
				<meta charset="utf-8">
				<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
				<title>Button generator</title>
				<meta name="description" content="">
				<meta name="viewport" content="width=device-width, initial-scale=1">
				
				<link rel="stylesheet" href="css/vendor-min.css">
				<link rel="stylesheet" href="css/main-min.css">

				<!--[if lt IE 9]>
						<script src="js/vendor/html5-3.6-respond-1.1.0.min.js"></script>

		<body>
				<!--[if lt IE 7]>
						<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

			<header>
				<img src="img/logo.png" alt="Button Generator" class="center-block" id="logo">	
			</header>
			<div class="container" id="box">
				<div class="row">
					<section class="col-md-6">
						<h3 class="text-center">OPTIONS</h3>
						<div class="row option">
							<div class="col-md-4 text-right">
								<h4>Border-radius</h4>
							</div>
							<div class="col-md-8">
								<div id="border-radius"></div>
							</div>
						</div>
						<div class="row option">
							<div class="col-md-4 text-right">
								<h4>Border-size</h4>
							</div>
							<div class="col-md-8">
								<div id="border-size"></div>
							</div>
						</div>
						<div class="row option">
							<div class="col-md-4 text-right">
								<h4>Border-color</h4>
							</div>
							<div class="col-md-8">
								<div id="border-color"></div>
							</div>
						</div>
					</section>
					<section class="col-md-6">
						<h3 class="text-center">RESULT</h3>
						<div class="col-xs-8 col-xs-offset-2">
							<div class="result-section">
								<button class="center-block" id="result-button">text</button>
							</div>
						</div>
						
					</section>
				</div>
				<div class="row">
					<div class="col-sm-4 col-sm-offset-2">
						<textarea rows="3" name="html" id="result-html" placeholder="HTML" disabled=""></textarea>
					</div>
					<div class="col-sm-4">
						<textarea rows="3" name="css" id="result-css" placeholder="CSS" disabled=""></textarea>
					</div>
				</div>
			</div>

			<script src="js/vendor-min.js"></script>
		    <script src="js/main-min.js"></script>
